<h2>DAOL CMS '{$version}' 已經成功地安裝完成！</h2>
<p>在開始建立網站之前，請先刪除此示範頁面。<br />請檢?以下項目確認是否已正確地安裝完成。<br />可在管理員頁面中看見所有組件。</p>
<ol>
	<li>
		當 <strong><a href="{getUrl('', 'module','admin', 'act', 'dispLayoutAdminAllInstanceList')}" target="_blank">版面設計</a></strong> 已成功地安裝時，可看見整個網頁的 <strong>頁首</strong>，<strong>內容主體</strong>與 <strong>頁尾</strong>。
	</li>
	<li>
		當 <strong><a href="{getUrl('', 'module', 'admin', 'act', 'dispMenuAdminContent')}" target="_blank">選單模組</a></strong> 已成功地安裝時，可看見 <strong>主選單和子選單</strong>。
	</li>
	<li>
		當 <strong><a href="{getUrl('', 'module', 'admin', 'act', 'dispPageAdminContent')}" target="_blank">頁面模組</a></strong> 已成功地安裝時，就可看見此頁。
	</li>
</ol>
<p>?也可以在 <strong><a href="{getUrl('', 'module', 'admin', 'act', 'dispAdminConfig')}" target="_blank">設定頁面</a></strong> 中替換其他的模組。</p>
